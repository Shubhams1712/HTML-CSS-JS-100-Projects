<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <nav>
          <div class="navigation-bar">
            <span><img src="images/logo.svg" id="logo" /></span>
            <div class="auth-control">
              <div class="language-select-wrapper">
                <select class="language-option">
                  <option lang="en" label="English" value="en-IN">English</option>
                  <option lang="hi" label="हिन्दी" value="hi-IN">हिन्दी</option>
                </select>
              </div>
              <button id="sign-in">Sign In</button>
            </div>
          </div>
        </nav>

        <div class="box"></div>
  
        <div class="hero">
          <div class="hero-content">
            <span>Unlimited movies, TV shows and more</span>
            <span>Starts at ₹149. Cancel at any time.</span>
            <span>Ready to watch? Enter your email to create or restart your membership.</span>
            <div class="get-started">
              <input type="email" id="email-input" placeholder="Email Address">
              <button class="get-started-btn">Get Started<i class="fa-solid fa-angle-right"></i></button>
            </div>
          </div>
        </div>
      </div>

      <!-- Second Main -->
      
      

    </div>

    <script src="script.js"></script>
  </body>
</html>
